<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>GifTastic</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Eater&display=swap"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica&display=swap"
      rel="stylesheet">

    <body id="body">

      <div class="container">
        <div class="header">
          <h1>Halloween Giphy</h1>
        </div>

        <div class="row">
          <div class="col-md-12" id="display-buttons"></div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <form id="form">
              <label for="user-input">Search for your favorite Halloween Giphs!</label><br>
              <input type="text" id="user-input">
              <input id="submitPress" type="submit" value="Submit" class="btn
                btn-default">
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12" id="display-images"></div>
        </div>

      </div>

      <script type="text/javascript" src="assets/app.js"></script>
    </body>
  </html>
